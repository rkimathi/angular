<!-- Bootstrap alert for successful uploads -->
<div class="alert alert-success alert-dismissible fade in" role="alert" 
  data-ng-show="$ctrl.status === 'success'">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <span>{{$ctrl.message}}</span>
</div>

<!-- Bootstrap alert for failed uploads -->
<div class="alert alert-danger alert-dismissible fade in" role="alert" 
  data-ng-show="$ctrl.status === 'error'">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <span>{{$ctrl.message}}</span>
</div>

<!-- The file upload form is used as a target for the file upload widget -->
<form id="fileupload" action="" method="POST" enctype="multipart/form-data" class="center-x">
  <div class="form-group">
    <div class="text-center">
      <label>Select a video file (between 5MB and 25MB):</label>
      <br>
      <!-- The fileinput-button span is used to style the file input field as a button -->
      <span class="btn btn-primary fileinput-button">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Upload</span>
        <input type="file" name="file" class="form-control">
      </span>
    </div>
  </div>
</form>

<!-- The progress bar -->
<div class="progress">
  <div class="progress-bar progress-bar-primary" style="width: 0%;"></div>
</div>

<hr>

<div data-ng-show="$ctrl.fileId === null">
  <div class="placeholder text-center">
    <i class="fas fa-video fa-10x placeholder-icon"></i>
  </div>
</div>

<!-- The embedded Wistia video -->
<div data-ng-show="$ctrl.fileId !== null">
  <script data-ng-src="{{scriptSrc | trusted}}" async></script>
  <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
  <div class="wistia_responsive_padding padding">
    <div class="wistia_responsive_wrapper wrapper">
      <div class="wistia_embed wistia_async_{{$ctrl.fileId}} videoFoam=true embed">
        <div class="wistia_swatch swatch">
          <img data-ng-src="{{imgSrc | trusted}}" class="wistia_img" alt="" 
            onload="this.parentNode.style.opacity=1;" />
        </div>
      </div>
    </div>
  </div>
</div>
